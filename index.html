<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Random Password Generator</a>
   </nav>

    <div class="container">
      
        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">
                  <div class="content">
                       <h4>Random Password Generator</h4>
                      <br/>
                  <input type="text" id="display">
                      <br/>
                  <input type="range" min="8" max="128" name="slider" id="slider">
                       <br/>
                   <button onclick="generate()">Generate Password</button>
                   <button onclick="copyPass()">Copy to Clipboard</button>
           <div id="length"></div>
        </div>

        <div class="previous_passwords">
          <b>Previously Generated Passwords</b>
          <br/>
          <div id="lastNums"></div>
        </div>

      </div>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
